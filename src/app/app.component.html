<header>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="header">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-toolbar-row>
                        <span>To do list</span>
                    </mat-toolbar-row>
                </mat-panel-title>  
            </mat-expansion-panel-header>
                <mat-toolbar-row>
                    <button  mat-raised-button color="basic" (click)="openTaskDialog('0ms', '0ms')">Add task</button>
                    <button  mat-raised-button color="basic" (click)="openCathegoriesDialog('200ms','200ms')">Redact cathegories</button>
                    <button mat-raised-button color="basic" (click)="openPrioritiesDialog('200ms','200ms')">Redact priorities</button>
                </mat-toolbar-row>
        </mat-expansion-panel>
</header>
<router-outlet></router-outlet>
